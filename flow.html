  <script>
      document.getElementById('showContentBtn').addEventListener('click', function() {
          const hiddenContent = document.getElementById('hiddenContent');
          const audio = document.getElementById('backgroundAudio');

          if (hiddenContent.style.display === 'none') {
              hiddenContent.style.display = 'block';
              this.textContent = 'Sembunyikan Konten';
              audio.play(); // Play audio when showing content
          } else {
              hiddenContent.style.display = 'none';
              this.textContent = 'Tampilkan Konten';
              audio.pause(); // Pause audio when hiding content
              audio.currentTime = 0; // Reset audio to start
          }
      });
  </script>
